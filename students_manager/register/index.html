        <!-- Seção de Cadastro de Alunos -->
        <div class="form-section">
            <h2>Cadastro de Alunos</h2>
            <form id="formAluno">
                <div class="form-group">
                    <label for="nomeAluno">Nome:</label>
                    <input type="text" id="nomeAluno" name="nomeAluno" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimentoAluno">Data de Nascimento:</label>
                    <input type="date" id="dataNascimentoAluno" name="dataNascimentoAluno" required>
                </div>
                <div class="form-group">
                    <label for="emailAluno">Email:</label>
                    <input type="email" id="emailAluno" name="emailAluno" required>
                </div>
                <div class="form-group">
                    <label for="telefoneAluno">Telefone:</label>
                    <input type="tel" id="telefoneAluno" name="telefoneAluno" required>
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar Aluno</button>
                </div>
            </form>
        </div>

        <!-- Seção de Cadastro de Turmas -->
        <div class="form-section">
            <h2>Cadastro de Turmas</h2>
            <form id="formTurma">
                <div class="form-group">
                    <label for="nomeTurma">Nome da Turma:</label>
                    <input type="text" id="nomeTurma" name="nomeTurma" required>
                </div>
                <div class="form-group">
                    <label for="professorTurma">Professor Responsável:</label>
                    <select id="professorTurma" name="professorTurma" required>
                        <!-- Opções de professores serão populadas dinamicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="semestreTurma">Semestre:</label>
                    <input type="text" id="semestreTurma" name="semestreTurma" required>
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar Turma</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Exemplo de código para popular o dropdown de professores (deve ser substituído por dados reais do banco)
        document.addEventListener("DOMContentLoaded", function() {
            var professorDropdown = document.getElementById("professorTurma");
            var professores = ["Professor A", "Professor B", "Professor C"]; // Exemplo de dados
            professores.forEach(function(professor) {
                var option = document.createElement("option");
                option.value = professor;
                option.text = professor;
                professorDropdown.add(option);
            });
        });
    </script>
